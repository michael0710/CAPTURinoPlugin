on:
  workflow_dispatch:

name: Test Workflow

jobs:
  
  build:
    name: Build Upload Release
    runs-on: ubuntu-latest
    steps:
      - name: Echo info
        run: echo ${{ github.ref }}

      - id: get-tag
        uses: actions/github-script@0.9.0
        with:
          script: |
                 const tag = context.payload.client_payload.value.split('/')[2]
                 core.setOutput('tag', tag)
      - run: echo "${{steps.get-tag.outputs.tag}}"

      - name: Echo modified info
        run: |
          testvar = ${{github.ref}}
          echo ${testvar}
          echo ${testvar:0:4}
          echo ${testvar:8}
      - name: Echo second modified info
        run: echo {${{github.ref}}:10}  
      - name: Echo another modified info
        run: echo ${github.ref:10}
